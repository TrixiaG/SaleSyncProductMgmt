  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SaleSync Registration</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"/>
      <link rel="stylesheet" href="../static/stylesignup.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <!-- Include jQuery and jQuery UI CSS for DatePicker -->
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head> 
  <body>
    <div class="container">
      <div id="flash-messages">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="row fixed-top" style="z-index: 1000;">
              <div class="col-md-12">
                {% for category, message in messages %}
                    <div class="alert {% if category == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  {% endfor %}
                </div>
              </div>
            {% endif %}
          {% endwith %}
        </div>
      <div class="container">
        <form method="POST">
          <div class="wrapper">
            <h1>Create an Account</h1>  
            <div class="input-box">
              <label>EMPLOYEE ID NUMBER</label>
              <input type="text" required id="eID" name="eID">
            </div>
            <div class="input-box">
              <label>EMAIL ADDRESS</label>
              <input type="text" required id="emailAddress" name="emailAddress">
            </div>
            <div class="input-box">
              <label>FIRST NAME</label>
              <input type="text" required id="firstName" name="firstName">
            </div>
            <div class="input-box">
              <label>LAST NAME</label>
              <input type="text" required id="lastName" name="lastName">
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="input-box">
                  <label>BIRTHDAY</label>
                  <input type="text" required id="bday" name="bday">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="input-box">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                  <div class="input-box">
                      <label>PASSWORD</label>
                      <input type="password" required id="pw1" name="pw1">
                      <i class='bx bx-show-alt' onclick="togglePasswordVisibility('pw1', this)"></i>
                  </div>
              </div>
          </div>

            <div class="row">
              <div class="col-md-12">
                <div class="input-box">
                  <label>CONFIRM PASSWORD</label>
                  <input type="password" required id="pw2" name="pw2">
                  <i class='bx bx-show-alt' onclick="togglePasswordVisibility('pw2', this)"></i>
                </div>
              </div>
            </div>

            <button type="submit" class="btnReg">REGISTER</button>
            <div class="goToLogin">
              <p>ALREADY HAVE AN ACCOUNT?<a href="login"> LOGIN.</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
      $(function() {
        $("#bday").datepicker({
          dateFormat: 'yy-mm-dd',
          changeMonth: true,
          changeYear: true,
          yearRange: "1970:2023", 
        });
      });
    </script>

    <script>
      function togglePasswordVisibility(inputId, icon) {
        var input = document.getElementById(inputId);
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('bx-show-alt', 'bx-hide');
        } else {
          input.type = 'password';
          icon.classList.replace('bx-hide', 'bx-show-alt')
        }
      }
      
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
