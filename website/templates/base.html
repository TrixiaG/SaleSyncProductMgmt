<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <style>
        .orange-background {
            background-color: orange !important; 
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary w-100 orange-background">
    <div class="container-fluid">
        {% if current_user.is_authenticated %}
        <a class="navbar-brand font-weight-bold" href="#">Hi, <span id="username" class="font-weight-bold">{{ current_user.first_name }}</span></a>
        <span class="navbar-text me-auto font-weight-bold" id="current-time">
            <span id="current-time-display" class="font-weight-bold" style="color:white; margin-left: 5px; margin-right: 5px;"></span>
        </span>
        {% else %}
        <a class="navbar-brand font-weight-bold" href="#">Navbar</a>
        {% endif %}

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                style="background-color:#ff9c03">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{{ url_for('cashierops.user_cashier') }}">CASHIER OPS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{{ url_for('inventory.prodInventoryView') }}">INVENTORY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{{ url_for('usermanagement.UserPage') }}">USERS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{{ url_for('transactions.transactionsPage')}}" >TRANSACTIONS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{{ url_for('views.aboutUsPage')}}">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{{ url_for('views.helpPage') }}">HELP</a>
                </li>
                <li>
                <a class="nav-link font-weight-bold" href="{{ url_for('login.userLogout') }}">LOGOUT</a>
                </li>
            </ul>
        </div>
        
    </div>
</nav>

<script>
    function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        if (hours < 10) hours = '0' + hours;
        if (minutes < 10) minutes = '0' + minutes;
        if (seconds < 10) seconds = '0' + seconds;

        var currentTimeString = hours + ':' + minutes + ':' + seconds;
        document.getElementById('current-time-display').textContent = currentTimeString;
    }

    setInterval(updateTime, 1000);

    updateTime();
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
